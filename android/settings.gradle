pluginManagement {
    def flutterSdkPath = getFlutterSdkPath()
    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
    }
    
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")
    
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
}

include ":app"

def getFlutterSdkPath() {
    Properties properties = new Properties()
    File localPropertiesFile = new File(rootDir.absolutePath + "/local.properties")
    if (localPropertiesFile.exists()) {
        properties.load(localPropertiesFile.newInputStream())
    }
    
    String flutterSdkPath = properties.getProperty("flutter.sdk")
    if (flutterSdkPath == null) {
        flutterSdkPath = System.getenv("FLUTTER_HOME")
    }
    if (flutterSdkPath == null) {
        flutterSdkPath = System.getenv("FLUTTER_ROOT")
    }
    return flutterSdkPath
}
