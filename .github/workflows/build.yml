name: CAJYA APK Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'

    - name: Verify Flutter
      run: flutter --version && flutter doctor

    - name: Install dependencies
      run: flutter pub get --verbose
      continue-on-error: true

    - name: Check pub get status
      run: |
        if [ -d ".dart_tool" ]; then
          echo "✅ Dependencies installed successfully"
        else
          echo "⚠️ Dependencies may not have installed"
          flutter pub get
        fi

    - name: Build APK
      run: flutter build apk --release -v
      continue-on-error: true

    - name: Check build output
      run: |
        if [ -f "build/app/outputs/apk/release/app-release.apk" ]; then
          echo "✅ APK built successfully"
          ls -lh build/app/outputs/apk/release/
        else
          echo "⚠️ APK not found"
        fi

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: app-release-apk
        path: build/app/outputs/apk/release/app-release.apk
