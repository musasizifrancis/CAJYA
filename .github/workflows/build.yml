- name: Fix SDK constraint for Docker (Dart 2.19)
        run: |
          python3 << 'EOF'
          with open('pubspec.yaml', 'r') as f:
              content = f.read()
          content = content.replace("sdk: '>= 3.16.0'", "sdk: '>=2.19.0 <4.0.0'")
          with open('pubspec.yaml', 'w') as f:
              f.write(content)
          print("SDK constraint updated!")
          EOF
          cat pubspec.yaml | grep "sdk:"
